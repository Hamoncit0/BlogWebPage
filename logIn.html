<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-connect: Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/custom.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">

        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">K-connect</a>
            </li>
            
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">.</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">.</a>
              </li>
          </ul>
        </div>
      
      </nav>
      
      <div class="fondo bg-light">
        <div class="presentacion">
            <H1>K-Connect</H1>
            <h2>La nueva red social para la chaviza.</h2>
        </div>
        <form id="logIn">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" required>
            </div>
            <div class="boton">
                <button type="submit" class="btn btn-primary btn-lg inicio">Iniciar Sesión</button>
            </div>
            <div class="divider"></div>
            <div class="boton">
                <button type="button" id="createAccount" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#myModal">Crear una cuenta nueva</button>
            </div>
        </form>
      </div>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="">
                <form id="signUp">
                       <h2>Registrate</h2>
                       <h3>Es rápido y sencillo</h3>
                       <div class="mb-3">
                           <label for="firstName"  class="form-label">Nombre(s)</label>
                           <input type="text"  class="form-control" id="firstName" placeholder="ej. Maria, Diego" required>
                       </div>
                       <div class="mb-3">
                           <label for="lastName" class="form-label">Apellidos(s)</label>
                           <input type="text"  class="form-control" id="lastName" placeholder="ej. Perez, Ramirez" required>
                       </div>
                       <div class="mb-3">
                           <label for="username" class="form-label">Nombre de usuario</label>
                           <input type="text"  class="form-control" id="usernameSignUp" placeholder="ej. Perlita23, Manganito98" required>
                       </div>
                       <div class="mb-3">
                           <label for="birthday" class="form-label">Fecha de nacimiento</label>
                           <input type="date"  class="form-control" id="birthday" required>
                       </div>
                       <div class="mb-3">
                           <label for="email" class="form-label">Correo</label>
                           <input type="email"  class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
                       </div>
                       <div class="mb-3">
                           <label for="password" class="form-label">Contraseña</label>
                           <input type="password"  class="form-control" id="password" aria-describedby="passwordHelpBlock" required>
                           <div id="passwordHelpBlock" class="form-text">
                               Tu contraseña debe de ser de 8-20 caracteres y debe contener mínimo una mayúscula, una minúscula, un número y un signo de puntación.
                           </div>
                       </div>
                       <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">Confirmar contraseña</label>
                        <input type="password"  class="form-control" id="passwordConfirm" required>
                       
                    </div>
                       <button type="submit" id="btnRegister" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
      
          </div>
        </div>
      </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
